<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Корзина товаров</title>
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <section class="section__cart">
    <header class="section-cart__header">
      <div class="container">
        <h1 class="title-1">Корзина товарів</h1>
      </div>
    </header>
       <div class="section-cart__body">
          <div class="container">

          <sectio class="cart">
            <header class="cart-header">
              <div class="cart-header__title">назва товару</div>
              <div class="cart-header__coun">кількість</div>  
              <div class="cart-header__cost">ціна</div>
            </header>

            <section class="product">
              <div class="product__img">
                <img src="./img/product/Macbook.jpg" alt="MacBook">
              </div>
              <div class="product__title">
                Apple MacBook Air 13
              </div>
              <div class="product__count">

              <div class="count">
               <div class="count__box">
                <input type="number" class="count__input" min="1" max="100" value="1">
               </div>
               <div class="count__controls">
                <bottun type="button" class="count__up">
                  <img src="./img/icons/icon-up.jpg" alt="Increase">
                </bottun>
                <bottun type="button" class="count__down">
                  <img src="./img/icons/icon-down.jpg" alt="Decrease">
                </bottun>
               </div>
              </div>

              </div> 
              <div class="product__price">
                50 000 грн.
              </div> 
              <div class="product__controls">
                <button type="button">
                  <img src="./img/icons/cross.jpg" alt="Delete">
                </button>
              </div>           
            </section>
            <section class="product">
              <div class="product__img">
                <img src="./img/product/Apple watch.jpg" alt="Apple watch">
              </div>
              <div class="product__title">
                Apple watch
              </div>
              <div class="product__count">

              <div class="count">
               <div class="count__box">
                <input type="number" class="count__input" min="1" max="100" value="1">
               </div>
               <div class="count__controls">
                <bottun type="button" class="count__up">
                  <img src="./img/icons/icon-up.jpg" alt="Increase">
                </bottun>
                <bottun type="button" class="count__down">
                  <img src="./img/icons/icon-down.jpg" alt="Decrease">
                </bottun>
               </div>
              </div>

              </div> 
              <div class="product__price">
                6 000 грн.
              </div> 
              <div class="product__controls">
                <button type="button">
                  <img src="./img/icons/cross.jpg" alt="Delete">
                </button>
              </div>           
            </section>
            <section class="product">
              <div class="product__img">
                <img src="./img/product/Mac Pro.jpg" alt="Mac Pro">
              </div>
              <div class="product__title">
               Beats
              </div>
              <div class="product__count">

              <div class="count">
               <div class="count__box">
                <input type="number" class="count__input" min="1" max="100" value="1">
               </div>
               <div class="count__controls">
                <bottun type="button" class="count__up">
                  <img src="./img/icons/icon-up.jpg" alt="Increase">
                </bottun>
                <bottun type="button" class="count__down">
                  <img src="./img/icons/icon-down.jpg" alt="Decrease">
                </bottun>
               </div>
              </div>

              </div> 
              <div class="product__price">
                10 000 грн.
              </div> 
              <div class="product__controls">
                <button type="button">
                  <img src="./img/icons/cross.jpg" alt="Delete">
                </button>
              </div>           
            </section>
           
            <footer class="cart-footer">
              <div class="cart-footer__count">3 одиниці</div>
              <div class="cart-footer__price">66 000 грн.</div>  
            </footer>
          </section>

          </div>
       </div>  
  </section>
</body>
</html>
